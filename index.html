<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container" id="main-container-1">
      <div id="content-container">
        <div id="star-container">
          <img src="images/icon-star.svg" />
        </div>
        <h2>How did we do?</h2>
        <p id="feedback-request">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div id="rating-container">
          <button id="rating-button-1" class="rating-button">1</button>
          <button id="rating-button-2" class="rating-button">2</button>
          <button id="rating-button-3" class="rating-button">3</button>
          <button id="rating-button-4" class="rating-button">4</button>
          <button id="rating-button-5" class="rating-button">5</button>
        </div>
        <button id="submit-button">S U B M I T</button>
      </div>
    </div>
    <div class="main-container" id="main-container-2">
      <div id="thank-you-content-container">
        <img src="images/illustration-thank-you.svg" />
        <p id="rating-selected">You selected 0 out of 5</p>
        <h2>Thank you!</h2>
        <div id="appreciate-feedback">
          <p>We appreciate you taking the time to give a rating</p>
          <p>If you ever need more support, don't hesitate to</p>
          <p>get in touch!</p>
        </div>
      </div>
    </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
    <script src="script.js"></script>
  </body>
</html>
